<!-- Default form contact -->
<div class="container">
  <form action="https://formspree.io/gdjentertainment@mycci.net" method="POST">
    <p class="h4 text-center mb-4">Book Now</p>

    <!-- Default input name -->
    <label for="defaultFormContactNameEx" class="grey-text">Your name</label>
    <input name="Name" type="text" id="defaultFormContactNameEx" class="form-control">

    <br>

    <!-- Default input email -->
    <label for="defaultFormContactEmailEx" class="grey-text">Your email</label>
    <input name="Email" type="email" id="defaultFormContactEmailEx" class="form-control">

    <br>

    <!-- Default input subject -->
    <label for="defaultFormContactSubjectEx" class="grey-text">Phone</label>
    <input name="Phone" type="number" id="defaultFormContactSubjectEx" class="form-control">
    <label for="defaultFormContactCity" class="grey-text">City</label>
    <input name="City" type="text" id="defaultFormContactCity" class="form-control">

    <br>
    <label for="defaultFormContactSubjectEx" class="grey-text">Date & Time</label>
    <div class="row">
      <div class='col-sm-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <input name="Date Time"id="defaultFormContactDate" type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
      $(function () {
        $('#datetimepicker1').datetimepicker();
      });
      </script>
    </div>
    <!-- Default textarea message -->
    <label for="defaultFormContactMessageEx" class="grey-text">Your message</label>
    <textarea name="Message" type="text" id="defaultFormContactMessageEx" class="form-control" rows="3"></textarea>

    <div class="text-center mt-4">
      <button class="btn btn-outline-warning" type="submit">Send<i class="fa fa-paper-plane-o ml-2"></i></button>
    </div>
    <input type="hidden" name="_next" value="thanks.html" />
    
  </form>
</div>
